<div class="container" *ngIf="operation == 'include' || operation == 'update' || operation == 'view'">
    <main>     
        <div class="py-5 text-center">
            <h2>{{title}}</h2>
        </div>
        <notice-message></notice-message>
        <div class="row g-3">
            <div class="col-md-5 col-lg-4 order-md-last">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-muted">Date Post </span>
                </h4>
              <ul class="list-group mb-3">
                <li class="list-group-item d-flex justify-content-between lh-sm">
                    <div class="col-md-6" >
                      <notice-inputtext
                        identifier="Date published"
                        name="Date published" 
                        [initialvalue]="this.notice.publicationDate"
                        [disabled]="true"                           
                        (fieldValue)="this.notice.publicationDate=$event">
                       </notice-inputtext> 
                    </div>
                </li>
                <li class="list-group-item d-flex justify-content-between lh-sm" *ngIf="operation != 'include'">
                    <div class="col-md-6" >
                        <notice-inputtext
                            identifier="Date view"
                            name="Date view" 
                            [initialvalue]="this.notice.viewDate"
                            [disabled]="true"                           
                            (fieldValue)="this.notice.viewDate=$event">
                       </notice-inputtext> 
                    </div>
                </li>
              </ul>
            </div> 
            <div class="col-md7 col-lg-8">
                <form>                    
                    <div class="row g-3">
                        <div class="col-sm-8">
                             <notice-inputtext
                             identifier="Titulo"
                             name="Title" 
                             [initialvalue]="this.notice.title"
                             [disabled]="this.operation == 'view'"   
                             [validateRequired]="bRequiredTitle" 
                             (fieldValue)="this.notice.title=$event">
                            </notice-inputtext> 
                        </div>
                        <div class="col-md-6" >
                            <notice-inputextarea
                                identifier="Description"
                                name="Description" 
                                [initialvalue]="this.notice.description"
                                [disabled]="this.operation == 'view'"   
                                (fieldValue)="this.notice.description=$event">
                            </notice-inputextarea> 
                        </div>
                        <hr class="m-4">
                        <div class="col-sm-10" *ngIf="operation == 'include'">
                            <button class="w-20 btn btn-primary btn-lg" (click)="save()">
                                Save
                            </button>
                        </div>
                        <div class="col-sm-10" *ngIf="operation == 'update'">
                            <button class=" w-20 btn btn-primary btn-lg" (click)="update()">
                                Update
                            </button>
                        </div>
                        <div class="col-sm-2">
                            <button class="w-40 btn btn-primary btn-lg" (click)="comeBack()">
                                Back
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>
